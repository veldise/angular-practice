<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Content-Script-Type" content="text/javascript">

    <title>Angular Practice</title>

    <link rel="stylesheet" type="text/css" href="./todo.css">
    <script type="text/javascript" src="../lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../lib/angular.min.js"></script>
  </head>

  <body>
    <div>
      <div id="todoapp">
        <header>
            <h1>Todos by Angular.js</h1>
            <input id="new-todo" type="text" size="30" placeholder="What needs to be done?"/>
        </header>

        <section id="main" style="display: block;">
            <div>
              <input id="toggle-all" type="checkbox"/>
              <label for="toggle-all">Mark all as complete</label>
            </div>

            <ul id="todo-list" class="unstyled">
              <li ng-repeat="todo in todos">
                <div class="view">
                  <input type="checkbox"/>
                  <span class="done-{{todo.done}}" >{{todo.text}}</span>
                </div>
                <!-- <input class="edit" type="text"/> -->
              </li>
            </ul>
        </section>

        <footer style="display: block;">
            <div class="todo-count">{{remaining()}} of {{todos.length}} remaining</div>
            <a id="clear-completed">
                Clear <span>{{(todos.length - remaining())}} {{itemText()}}</span>.
            </a>
        </footer>

      </div>
    </div>

    <script src="./todo.js"></script>
  </body>
</html>
