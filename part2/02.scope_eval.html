<!DOCTYPE html>
<html ng-app="mainApp">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Content-Script-Type" content="text/javascript">

    <title>Angular Practice</title>

    <script type="text/javascript" src="../lib/angular.min.js"></script>
  </head>

  <body>
    <div id="wrap">

      <div id="header">
        <h2>Angular Practice</h2>
      </div>

      <div id="container" ng-controller="MainCtrl">
          <label>expr:</label>
          <input type="text" ng-model="expr" placeholder="Enter a expression">
          <input type="button" value="eval" ng-click="evalText(expr)">
          <pre>
            {{_this}}
          </pre>
      </div>

    </div>

    <script type="text/javascript" src="./02.scope_eval.js"></script>
  </body>
</html>
